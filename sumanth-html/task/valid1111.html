    <script type="text/javascript" >
        function validate() {
     var x=document.myForm.name1.value;
     var y=document.myform.password1.value;
     var z=document.myform.number1.value;
     var m=document.myform.email1.value;
     var atposition=m.indexof("@");
     var dotposition=m.lastindexof(".");
     if(x.length<6){
        alert("name shoud be minimum 6 chars");
        return false;
     }
     else if(y.length<8){
        alert("paswd should be minimum 8 chars");
        return false;
     }
     else if(isNaN(z)){
        alert("enter 10 digits only");
        return false;
     }
     else if(atposition<1 || dotposition<atposition+2 || dotposition+2>=m.length){
        alert("please enter a valid e-mail address");
        return false;
     }
    else 
    return true;
      
}
    </script>
