<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>  
     <script src="./main.js"></script>
    </head>
    <body>
        <center>
            <h4>STUDENT REGISTRATION FORM</h4>
            <form  name = "myForm" method="POST" action="./welcome.html" onsubmit = "return(validate());">
                <table cellspacing = "2" >
                   
                   <tr>
                      <td>Name</td>
                      <td><input type = "text" name = "Name" /></td>
                   </tr>
                
                   <tr>
                      <td>EMail</td>
                      <td><input type = "text" name = "EMail" /></td>
                   </tr>

                   <tr>
                    <td>password</td>
                    <td><input type = "password" name = "password" /></td>
                 </tr>

                 <tr>
                    <td>confirm password</td>
                    <td><input type = "password" name = "cpassword" /></td>
                 </tr>
                   
                   <tr>
                      <td>Courses</td>
                      <td>
                         <select name = "Courses">
                            <option value = "-1" selected>choose it your</option>
                            <option value = "1">frontend</option>
                            <option value = "2">backend</option>
                            <option value = "3">database</option>
                            <option value = "3">full-stack</option>
                         </select>
                      </td>
                   </tr>

                   <tr>
                     <td>gender</td>
                     <td name="gender">
                            <input type="radio" name="gender" value="male"> Male<br>
                            <input type="radio" name="gender" value="female"> Female<br>
                            <input type="radio" name="gender" value="other"> Other
                     </td>

                   <tr>
                    <td>Number:</td>
                    <td><input type="number" name="num"><span id="numloc"></span></td>
                   </tr>

                   <tr>
                    <td>date of birth</td>
                    <td><input type = "date" name = "birthday" /></td>
                   </tr>

                    <tr>
                        <td>languages known</td>
                        <td name="language">
                               <input type="checkbox" name="hindi" >Hindi<br>
                               <input type="checkbox" name="english" checked>English
                        </td>

                        <tr>
                            <td>address</td>
                            <td><textarea name="address" rows="5" cols="24"></textarea> </td>
                           </tr>
                   
                  <tr>
                    <td colspan="2"><input type="submit" value="register"/>  </td>
                   </tr>
                   
                </table>
             </form>      
        </center>
      
    </body>
</html>
